<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>
    <script>
        const apiUrl = 'https://api.freecurrencyapi.com/v1/latest?apikey=fca_live_E69OUpIhSyIFp6FkVAHqp5nrZgBpbKZb5W7M77YC';


        document.addEventListener("DOMContentLoaded", function(){

            document.querySelector("form").onsubmit = function(){
                fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const currency = document.querySelector("#currency").value.toUpperCase();
                    const rate = data.data[currency];
                    if(rate !== undefined){
                        document.querySelector("#result").innerHTML = `1 USD is equal to ${rate.toFixed(2)} ${currency}.`;
                    }else{
                        document.querySelector("#result").innerHTML = "Invalid currency" ;
                    }
                    
            
            })
            .catch(error =>{
                console.log("Error:" ,error);
            });

                return false;
            }

            
        });

    </script>
</head>
<body>
    <form>
        <input id="currency" type="text" placeholder="Currency">
        <input type="submit" value="Convert">
    </form>
    <div id="result">

    </div>
</body>
</html>
